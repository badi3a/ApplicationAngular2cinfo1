<h1>add a new Product</h1>
<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group col-md-6">
    <label>Title</label>
    <input type="text" name="title" ngModel class="form-control"
           minlength="3" required #t="ngModel">
  </div>
  <br>
  <div class="alert alert-danger col-md-6" *ngIf="t.invalid && t.touched">
    <div *ngIf="t.hasError('required')">this field is required</div>
    <div *ngIf="t.hasError('minlength')">field minlength is equal to 3</div>
  </div>
  <div class="form-group col-md-6">
    <label>description</label>
    <input type="text" name="description" ngModel class="form-control"
           required #d="ngModel">
  </div>
  <div class="alert alert-danger col-md-6" *ngIf="d.invalid && d.touched">
   this field is required
  </div>
  <div class="form-group col-md-6">
    <label>price</label>
    <input type="number" name="price" ngModel class="form-control" required>
  </div>
  <div class="form-group col-md-6">
    <label>picture</label>
    <input type="text" name="picture" ngModel class="form-control" required>
  </div>
  <div class="form-group col-md-6">
    <label>quantity</label>
    <input type="number" name="quantity"  ngModel class="form-control" required>
  </div>
  <div class="form-group col-md-6">
    <label>Like</label>
    <input type="number" value=0 name="like"  ngModel class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success"
          [disabled]="f.invalid">
    save
  </button>
  <button type="reset" class="btn btn-success">
    reset
  </button>


</form>
