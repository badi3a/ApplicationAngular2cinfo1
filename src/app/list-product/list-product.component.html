<h1>{{titleApp}}</h1>
<table class="table">
  <thead>
   <tr>
     <th>picture</th>
     <th>id</th>
     <th>title</th>
     <th>description</th>
     <th>price</th>
     <th>quantity</th>
     <th>like ‚ù§</th>
     <th>action</th>
   </tr>
  </thead>
  <tbody>
   <tr *ngFor="let product of listProduct">
     <td>
       <img src="{{product.picture}}">
     </td>
     <td>{{product.id}}</td>
     <td>{{product.title}}</td>
     <td>{{product.description}}</td>
     <td>{{product.price}}</td>
     <td>{{product.quantity}}</td>
     <td>
       <button class="btn btn-sm  btn-success">{{product.like}} üíï</button>
     </td>
     <td>
       <button class="btn btn-sm btn-warning"
               [disabled]="product.quantity===0">
         Buy
       </button>
       <p *ngIf="product.quantity===0">out of stock</p>
     </td>
   </tr>
  </tbody>
</table>
